<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - SubastaPro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body.auth-bg {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .card h2, .card p {
            color: #f9f9f9;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #c49b0d;
            box-shadow: 0 0 0 0.2rem rgba(196, 155, 13, 0.25);
        }

        .btn-primary {
            background-color: #c49b0d;
            border: none;
        }

        .btn-primary:hover {
            background-color: #b0890c;
        }

        .text-link a {
            color: #c49b0d;
            text-decoration: none;
        }

        .text-link a:hover {
            text-decoration: underline;
        }

        .bi-gavel {
            color: #c49b0d;
        }

        #login-error {
            background-color: #ff4c4c;
            border: none;
            color: white;
        }
    </style>
</head>
<body class="auth-bg">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-3">
                            <i class="bi bi-gavel"></i> SubastaPro
                        </h2>
                        <p class="text-center mb-4">Inicia sesión para gestionar tus subastas y participar en ofertas en tiempo real.</p>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="login-email" required />
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="login-password" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center text-link">
                            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                        </div>
                        <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de autenticación -->
    <script src="js/auth.js"></script>
</body>
</html>
